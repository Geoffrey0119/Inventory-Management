<!DOCTYPE html>
<html>
<head>
    <title>Add Item to Menu</title>
</head>
<body>
    <h1>Add Item to Menu</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'add_item_menu' %}">
        {% csrf_token %}
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>
        <label for="item_price">Item Price:</label>
        <input type="number" id="item_price" name="item_price" step="0.01" required><br><br>
        <label for="item_stock">Item Stock:</label>
        <input type="number" id="item_stock" name="item_stock" required><br><br>
        <input type="submit" value="Add Item">
    </form>
    <a href="{% url 'main_menu' %}">Back to Main Menu</a>
</body>
</html>
