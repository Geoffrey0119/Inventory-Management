<!DOCTYPE html>
<html>
<head>
    <title>Remove Item from Menu</title>
</head>
<body>
    <h1>Remove Item from Menu</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'remove_item_menu' %}">
        {% csrf_token %}
        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>
        <input type="submit" value="Remove Item">
    </form>
    <h2>Menu:</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - Price: P{{ product.price }} - Stock: {{ product.stock }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'main_menu' %}">Back to Main Menu</a>
</body>
</html>
